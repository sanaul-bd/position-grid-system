<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        .room{
            width: 200px;
            height: 150px;
            border: 2px solid seagreen;
            background: goldenrod;
            margin: 5px;
            text-align: center;
        }

        ul li{
            display: inline-block;
            background: orange;
            padding: 12px 30px;
            border-radius: 0 30px 0 30px;
            margin: 0 10px 0 0;
        }
    </style>
</head>
<body>

    <ul>
        <li>Home</li>
        <li>News</li>
        <li>Content</li>
        <li>About Us</li>
        <li>Contacts Us</li>
    </ul>
    <section class="container">
        <div class="room">
            <h3>room-1</h3>
            <p>this is my room -1</p>
        </div>
        <div class="room">
            <h3>room-2</h3>
            <p>this is my room -2</p>
        </div>
        <div class="room">
            <h3>room-3</h3>
            <p>this is my room -3</p>
        </div>
        <div class="room">
            <h3>room-4</h3>
            <p>this is my room -4</p>
        </div>
    </section>
</body>
</html>
